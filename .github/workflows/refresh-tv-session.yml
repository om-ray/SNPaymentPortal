name: Refresh TradingView Session

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      retry_customer_id:
        description: "Customer ID to retry access grant for (optional)"
        required: false
        type: string
  repository_dispatch:
    types: [refresh-session]

jobs:
  refresh-session:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install puppeteer

      - name: Refresh TradingView session
        id: refresh
        env:
          TV_USERNAME: ${{ secrets.TV_USERNAME }}
          TV_PASSWORD: ${{ secrets.TV_PASSWORD }}
        run: |
          node << 'SCRIPT'
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          (async () => {
            console.log('Starting TradingView session refresh...');
            
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox', '--disable-dev-shm-usage']
            });

            try {
              const page = await browser.newPage();
              
              // Set viewport and user agent
              await page.setViewport({ width: 1920, height: 1080 });
              await page.setUserAgent('Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36');
              
              // Block unnecessary resources to speed up
              await page.setRequestInterception(true);
              page.on('request', (req) => {
                if (['image', 'stylesheet', 'font'].includes(req.resourceType())) {
                  req.abort();
                } else {
                  req.continue();
                }
              });
              
              console.log('Navigating to TradingView signin...');
              await page.goto('https://www.tradingview.com/#signin', {
                waitUntil: 'networkidle0',
                timeout: 60000
              });
              
              await new Promise(r => setTimeout(r, 3000));
              
              // Take screenshot for debugging
              await page.screenshot({ path: 'debug1.png' });
              
              // Try to find and click email signin button
              console.log('Looking for email signin option...');
              const emailSelectors = [
                'button[name="Email"]',
                '[data-name="email"]',
                'span.tv-signin-dialog__toggle-email',
                'button:has-text("Email")',
                '.tv-button--link:has-text("Email")'
              ];
              
              for (const sel of emailSelectors) {
                try {
                  const el = await page.$(sel);
                  if (el) {
                    console.log('Found email button with selector:', sel);
                    await el.click();
                    await new Promise(r => setTimeout(r, 2000));
                    break;
                  }
                } catch (e) {}
              }
              
              await page.screenshot({ path: 'debug2.png' });
              
              // Find username input
              console.log('Looking for username field...');
              const usernameSelectors = [
                'input[name="username"]',
                'input[name="id_username"]',
                'input[autocomplete="username"]',
                'input[type="text"][name*="user"]',
                'input[type="email"]',
                '#id_username'
              ];
              
              let usernameInput = null;
              for (const sel of usernameSelectors) {
                usernameInput = await page.$(sel);
                if (usernameInput) {
                  console.log('Found username input with selector:', sel);
                  break;
                }
              }
              
              if (!usernameInput) {
                // Try clicking any visible input
                const inputs = await page.$$('input:not([type="hidden"])');
                if (inputs.length > 0) {
                  usernameInput = inputs[0];
                  console.log('Using first visible input');
                }
              }
              
              if (!usernameInput) {
                console.error('Could not find username input');
                await page.screenshot({ path: 'error.png' });
                process.exit(1);
              }
              
              await usernameInput.click();
              await usernameInput.type(process.env.TV_USERNAME, { delay: 30 });
              
              // Find password input
              console.log('Looking for password field...');
              const passwordInput = await page.$('input[type="password"]');
              if (!passwordInput) {
                console.error('Could not find password input');
                process.exit(1);
              }
              
              await passwordInput.click();
              await passwordInput.type(process.env.TV_PASSWORD, { delay: 30 });
              
              // Try to check remember me
              const rememberSelectors = ['input[name="remember"]', 'input[type="checkbox"]'];
              for (const sel of rememberSelectors) {
                const checkbox = await page.$(sel);
                if (checkbox) {
                  await checkbox.click().catch(() => {});
                  break;
                }
              }
              
              await page.screenshot({ path: 'debug3.png' });
              
              // Submit form
              console.log('Submitting login...');
              const submitSelectors = [
                'button[type="submit"]',
                'button[data-overflow-tooltip-text="Sign in"]',
                'button.submitButton',
                'button:has-text("Sign in")'
              ];
              
              let submitted = false;
              for (const sel of submitSelectors) {
                const btn = await page.$(sel);
                if (btn) {
                  await btn.click();
                  submitted = true;
                  console.log('Clicked submit with selector:', sel);
                  break;
                }
              }
              
              if (!submitted) {
                await page.keyboard.press('Enter');
              }
              
              // Wait for navigation
              console.log('Waiting for login to complete...');
              await new Promise(r => setTimeout(r, 5000));
              await page.waitForNavigation({ waitUntil: 'networkidle0', timeout: 30000 }).catch(() => {});
              await new Promise(r => setTimeout(r, 3000));
              
              await page.screenshot({ path: 'debug4.png' });
              
              // Get session cookie
              console.log('Checking for session cookie...');
              const cookies = await page.cookies('https://www.tradingview.com');
              const sessionCookie = cookies.find(c => c.name === 'sessionid');
              
              if (!sessionCookie) {
                console.error('Session cookie not found. Login may have failed.');
                console.log('Available cookies:', cookies.map(c => c.name).join(', '));
                process.exit(1);
              }
              
              console.log('Session obtained successfully!');
              console.log('Session ID (first 10 chars):', sessionCookie.value.substring(0, 10) + '...');
              
              fs.appendFileSync(process.env.GITHUB_OUTPUT, 'session_id=' + sessionCookie.value + '\n');
              
            } catch (error) {
              console.error('Error:', error.message);
              process.exit(1);
            } finally {
              await browser.close();
            }
          })();
          SCRIPT

      - name: Update Vercel Environment Variable
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          NEW_SESSION_ID: ${{ steps.refresh.outputs.session_id }}
        run: |
          echo "Updating TV_SESSION_ID in Vercel..."

          # Get existing env var ID
          ENV_VAR_ID=$(curl -s -X GET "https://api.vercel.com/v9/projects/${VERCEL_PROJECT_ID}/env?teamId=${VERCEL_TEAM_ID}" \
            -H "Authorization: Bearer ${VERCEL_TOKEN}" \
            | jq -r '.envs[] | select(.key == "TV_SESSION_ID") | .id')

          if [ -n "$ENV_VAR_ID" ] && [ "$ENV_VAR_ID" != "null" ]; then
            # Update existing env var
            curl -X PATCH "https://api.vercel.com/v9/projects/${VERCEL_PROJECT_ID}/env/${ENV_VAR_ID}?teamId=${VERCEL_TEAM_ID}" \
              -H "Authorization: Bearer ${VERCEL_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"value\": \"${NEW_SESSION_ID}\"}"
            echo "Updated existing TV_SESSION_ID"
          else
            # Create new env var
            curl -X POST "https://api.vercel.com/v10/projects/${VERCEL_PROJECT_ID}/env?teamId=${VERCEL_TEAM_ID}" \
              -H "Authorization: Bearer ${VERCEL_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"key\": \"TV_SESSION_ID\", \"value\": \"${NEW_SESSION_ID}\", \"type\": \"encrypted\", \"target\": [\"production\", \"preview\"]}"
            echo "Created new TV_SESSION_ID"
          fi

      - name: Trigger Vercel Redeploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
        run: |
          echo "Triggering Vercel redeploy..."

          # Get the latest deployment
          DEPLOYMENT_URL=$(curl -s -X GET "https://api.vercel.com/v6/deployments?projectId=${VERCEL_PROJECT_ID}&teamId=${VERCEL_TEAM_ID}&limit=1&target=production" \
            -H "Authorization: Bearer ${VERCEL_TOKEN}" \
            | jq -r '.deployments[0].url')

          # Trigger redeploy
          curl -X POST "https://api.vercel.com/v13/deployments?teamId=${VERCEL_TEAM_ID}" \
            -H "Authorization: Bearer ${VERCEL_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"name\": \"sn-payment-portal\", \"project\": \"${VERCEL_PROJECT_ID}\", \"target\": \"production\", \"gitSource\": {\"type\": \"github\", \"repoId\": \"${{ github.repository_id }}\", \"ref\": \"main\"}}"

          echo "Redeploy triggered!"

      - name: Wait for deployment
        run: sleep 60

      - name: Retry failed access grant
        if: ${{ github.event.inputs.retry_customer_id || github.event.client_payload.customer_id }}
        env:
          APP_URL: ${{ secrets.APP_URL }}
          RETRY_SECRET: ${{ secrets.RETRY_SECRET }}
        run: |
          CUSTOMER_ID="${{ github.event.inputs.retry_customer_id || github.event.client_payload.customer_id }}"

          if [ -n "$CUSTOMER_ID" ]; then
            echo "Retrying access grant for customer: $CUSTOMER_ID"
            curl -X POST "${APP_URL}/api/admin/retry-access" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${RETRY_SECRET}" \
              -d "{\"customerId\": \"${CUSTOMER_ID}\"}"
          fi

      - name: Send notification on failure
        if: failure()
        env:
          NOTIFICATION_WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
        run: |
          if [ -n "$NOTIFICATION_WEBHOOK_URL" ]; then
            curl -X POST "$NOTIFICATION_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{"text": "⚠️ TradingView session refresh failed! Manual intervention may be required."}'
          fi
